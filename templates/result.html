{% include 'header.html' %}
    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center">
                <h1 class="jumbotron">Plagapedia</h1>
                <h1 class="page-header">New article:</h1>
                <div style="text-align: left;" class="panel">
                	{{ html|safe }}
                </div>
                <h1 class="page-header">Raw article text (wiki markup):</h1>
                <pre style="white-space: pre-wrap; text-align: left;" class="panel">{{ content }}</pre>
                <br />
                <h1 class="page-header">Word substitutions:</h1>
                <pre style="white-space: pre-wrap; text-align: left;" class="panel">{{ info }}</pre>
            </div>
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- jQuery Version 1.11.1 -->
    <script src="/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/js/bootstrap.min.js"></script>
</body>

</html>
